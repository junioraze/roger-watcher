<!doctype html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Bowser Jr. - by dp6</title>
	<script> window.dataLayer = [] </script>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<!-- @dev-css -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- dev-css@ -->
</head>

<body>
	<header>
		<a href="http://www.dp6.com.br/?utm_medium=logo&amp;utm_source=plugin&amp;utm_campaign=roger-watcher"
			title="Roger Watcher - dp6 TECH" id="logo" target="blank">
			<img src="icons/icon36.png" alt="dp6.com.br">
		</a>
		<a href="./panel.html"> <button id="roger-btn">Roger Watcher</button> </a>

		<!-- Trigger/Open The Modal -->
		<button id="ludwigBtn">Ludwig</button>

		<!-- The Modal -->
		<div id="myModal" class="modal">

			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<!-- Ludwig -->
				<div id="ludwig">
					<h1 class="title-ludwig">DataLayer Generator</h1>

					<br>

					<button id="add-event"> Add Event</button>

					<br>

					<label for="type">Type: </label>
					<select name="type" id="type">
						<option value="object">Object</option>
						<option value="array">Array</option>
						<option value="string">String</option>
						<option value="boolean">Boolean</option>
						<option value="number">Number</option>
					</select>

					<label for="key-name">Key Name: </label>
					<input type="text" name="key-name" id="key-name">

					<br>

					<label for="validation">Validation: </label>
					<select name="validation" id="validation" disabled=true>
						<option value="equals">equals</option>
						<option value="regex-match">regex_match</option>
					</select>

					<label for="condition">Condition: </label>
					<input type="text" name="condition" id="condition" disabled=true>

					<br>

					<label for="mode">Mode: </label>
					<select name="mode" id="mode">
						<option value="required">Required</option>
						<option value="non-required">Non Required</option>
					</select>

					<br>

					<button id="confirm" class="icon-btn"></button>
					<button id="end" class="icon-btn"></button>

					<br>

					<div id="schema">
						<select id="properties">
							<option value="SelectObject">Select an Object</option>
						</select>
					</div>

					<br>

					<button id="export-json">Export JSON</button>
					<button id="use-in-page">Use JSON</button>
				</div> <!-- Ludwig -->
			</div> <!-- Modal content -->

		</div>

		<ul class="filter">
			<li><a href="#" title="PageView" class="pageview"></a></li>
			<li><a href="#" title="exception" class="exception"></a></li>
			<li><a href="#" title="Erro" class="erro"></a></li>
		</ul>
		<button class="clear clear-filter">Clear Filters</button>

		<div id="bowser">

			<label title="Select the Schema you wish to use for validation (.json)" id="inputFileLabel" for="inputFile">
				Upload File </label>

			<input type="file" id="inputFile" multiple accept=".json"></input>

			<input type="text" id="inputDataLayerName" placeholder=" Datalayer name...">

			<button id="startTest">Start</button>

			<button id="stopTest" disabled=true>Stop</button>

			<button id="export">Export</button>

			<input id="busca" type="text" placeholder=" Search here...">


		</div>

		<hr id="stripes">
	</header>
	<section id="panel">

		<div id="logs">
		
			<!--EspaÃ§o onde vai ser criado os logs.-->

		</div>

	</section>

	<!--Scripts-->
	<script type="text/html" id="template-universal">
		<div class="track">
			<hr class="label">
			<section>
				<p class="content"></p>
				<div class="qsWrapper">
					<table class="queryString"></table>
				</div>
			</section>
			<a href="#" class="delete" title="Remove"></a>
		</div>
	</script>
	<!-- @dev-js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ajv/6.12.4/ajv.min.js"
		integrity="sha512-jT80r/QIunAH3Bng0028a3kMjhpr+ApSrAjshiM+0+6s/O01//jwogIby3WnFle7UxDas+/gf3BgI4Rjju17ww=="
		crossorigin="anonymous"></script>
	<script src="./bowserFiles/lib/jspdf.min.js"></script>
	<script src="./bowserFiles/js/index.js" type="module"></script>
	<script src="./bowserFiles/js/ludwig.js" type="module"></script>
	<script src="js/jquery.js"></script>
	<script>
		const RW = {
			panel: jQuery('#panel'),
			busca: jQuery('#busca'),
			info: {
				name: 'Dev',
				version: 'X.X.X'
			},
			util: {
				sub: () => { }
			},
			clear() {
				jQuery('.track').remove();
				this.busca.val('');
			}
		};
	</script>
	<script src="js/eventos.js"></script>
	<script src="js/tagueamento.js"></script>
	<!-- dev-js@ -->
</body>

</html>
