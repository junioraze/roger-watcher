<!doctype html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Bowser Jr. - by dp6</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<!-- @dev-css -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- dev-css@ -->
	<script>window.dataLayer = window.dataLayer || [];</script>
</head>

<body>
	<header>
		<a href="http://www.dp6.com.br/?utm_medium=logo&amp;utm_source=plugin&amp;utm_campaign=roger-watcher"
			title="Roger Watcher - dp6 TECH" id="logo" target="blank">
			<img src="icons/icon36.png" alt="dp6.com.br">
		</a>
		<a href="./panel.html"> <button id="roger-btn">Roger Watcher</button> </a>

		<!-- Trigger/Open The Modal -->
		<button id="ludwigBtn">Ludwig</button>

		<!-- The Modal -->
		<div id="myModal" class="modal">

			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<!-- Ludwig -->
				<div id="ludwig">
					<h1 class="title-ludwig">DataLayer Generator</h1>

					<br>

					<button id="add-event"> Add Event</button>

					<br>

					<label for="type">Type: </label>
					<select name="type" id="type">
						<option value="object">Object</option>
						<option value="array">Array</option>
						<option value="string">String</option>
						<option value="boolean">Boolean</option>
						<option value="number">Number</option>
					</select>

					<label for="key-name">Key Name: </label>
					<input type="text" name="key-name" id="key-name">

					<br>

					<label for="validation">Validation: </label>
					<select name="validation" id="validation" disabled=true>
						<option value="equals">equals</option>
						<option value="regex-match">regex_match</option>
					</select>

					<label for="condition">Condition: </label>
					<input type="text" name="condition" id="condition" disabled=true>

					<br>

					<label for="mode">Mode: </label>
					<select name="mode" id="mode">
						<option value="required">Required</option>
						<option value="non-required">Non Required</option>
					</select>

					<br>

					<button id="confirm" class="icon-btn"></button>
					<button id="end" class="icon-btn"></button>

					<br>

					<div id="schema">
						<select id="properties">
							<option value="SelectObject">Select an Object</option>
						</select>
					</div>

					<br>

					<button id="export-json">Export JSON</button>
					<button id="use-in-page">Use JSON</button>
				</div> <!-- Ludwig -->
			</div> <!-- Modal content -->

		</div>

		<ul class="filter">
			<li><a href="#" title="PageView" class="pageview"></a></li>
			<li><a href="#" title="exception" class="exception"></a></li>
			<li><a href="#" title="Erro" class="erro"></a></li>
		</ul>
		<button class="clear clear-filter">Clear Filters</button>

		<div id="bowser">

			<label title="Select the Schema you wish to use for validation (.json)" id="inputFileLabel" for="inputFile">
				Upload File </label>

			<input type="file" id="inputFile" multiple accept=".json"></input>

			<input type="text" id="inputDataLayerName" placeholder=" Datalayer name...">

			<button id="startTest">Start</button>

			<button id="stopTest" disabled=true>Stop</button>

			<button id="export">Export</button>

			<input id="busca" type="text" placeholder=" Search here...">


		</div>

		<hr id="stripes">
	</header>
	<section id="panel">

		<div id="logs">
			<div id="logHeader">
				<img src="./icons/icon48.png" alt="">Roger Watcher - Bowser Jr</img><br>
				<img src="./img/bowser-btn-img.png" alt="">DataLayer Validation Result</img>
				<p id="pageURL">Page: </p>
				<p id="browser">Browser: </p>
				<p id="validationDate">Validation Date: </p>
				<table id="countTable">
					<tr>
						<th colspan="3">Status</th>
					</tr>
					<tr>
						<td id="successfulTitle">Successful</td>
						<td id="warningTitle">Warning</td>
						<td id="errorTitle">Error</td>
					</tr>
					<tr>
						<td id="successfulData">0</td>
						<td id="warningData">0</td>
						<td id="errorData">0</td>
					</tr>
				</table>
			</div>
			
			<!--EspaÃ§o onde vai ser criado os logs.-->

		</div>

	</section>

	<!--Scripts-->
	<script type="text/html" id="template-universal">
		<div class="track">
			<hr class="label">
			<section>
				<p class="content"></p>
				<div class="qsWrapper">
					<table class="queryString"></table>
				</div>
			</section>
			<a href="#" class="delete" title="Remove"></a>
		</div>
	</script>
	<!-- @dev-jsbowser -->
	<script type="module" src="js/jquery.js"></script>
	<script type="module" src="js/scriptsBowser.js"></script>
	<script type="module" src="js/ajv.min.js"></script>
	<script type="module" src="js/jspdf.min.js"></script>
	<script type="module" src="js/bowserjr.js"></script>
	<script type="module" src="js/rules.js"></script>
	<script type="module" src="js/ludwig.js"></script>
	<script type="module" src="js/eventos.js"></script>
	<script type="module" src="js/tagueamentoBowser.js"></script>    
	<script type="module" src="js/html2canvas.js"></script>
	<!-- dev-jsbowser@ -->

</body>

</html>
